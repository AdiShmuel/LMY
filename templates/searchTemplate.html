
<div >
    <div class="col-lg-12">
        <div class="col-lg-10">
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search">
        </div>
        <button class="btn btn-success" ng-click="searchTracks()">Go</button>
    </div>

    <ul >
        <li ng-click="openPicture(currentRecord)" data-ng-repeat="currentRecord in records">{{currentRecord.title}}</li>
    </ul>

    <div class="col-lg-12" style="margin-top:10px;">
        <button class="btn" ng-click="next()" ing-view="isMoreResults"><span class="glyphicon glyphicon-arrow-right"></span></button>
        <button style="float: right; margin-left: 5px;margin-right: 5px; " class="btn"><span class="glyphicon glyphicon-list-alt"></span></button>
        <button style="float: right; margin-left: 5px;margin-right: 5px;" class="btn"><span class="glyphicon glyphicon-th"></span></button>

    </div>

</div>
