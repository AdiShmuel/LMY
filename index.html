<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMY</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lmyStyle.css" type="text/css">
</head>
<body ng-app="lmyApp" ng-controller="mainCtrl">
    <div class="container">
        <search-container  class="col-lg-5" last-search-data-value="lastSearch" selected-track-data-value="trackSelected"></search-container>
        <image-track-container  class="col-lg-4" parent-track-selected="trackSelected"></image-track-container>

        <div class="col-lg-3">
            last searches:
            <ul>
                <div data-ng-repeat="search in lastSearch">{{search}}</div>
            </ul>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/app.js"></script>

    <script src="js/controllers/main.js"></script>
    <script src="js/services/tracksService.js"></script>
    <script src="js/directives/searchContainer.js"></script>
    <script src="js/directives/imageTrackContainer.js"></script>

</body>
</html>
